<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form2sty.css">
     <head>
<body>
    <div class="container">
        <form action="" method="get">
            <h1 class="main_heading"> Payment Form</h1>
            <hr>
            <h2> User Information</h2>
            <p> Name:
                <input type="text" required name="name" placeholder="Neha Kumari">
            </p>
            <p>
                <fieldset> 
                    <legend> Gender</legend>
                    
                    Male <input type="radio" name="gender" id="male" value="M" required>
                    Female <input type="radio" name="gender" id="female" value="F" required>
                </fieldset>
           </p>
           <p>
            Address:
            <textarea placeholder="Enter your address" name="address" id="address"
cols="100" rows="5"></textarea>           </p>
<p>
Email:
<input type="email" name="email" id="email" required placeholder="neha.mzp1st@gmail.com">
</p>
<p>
    Pincode:
    <input type=" number" name="pincode" id="pincode" placeholder="123456"> </p>
    <h2> 
        Payment Information
    </h2>
    <p> Card Type:
        <select name="card_type" id="card_type" required>
            <option value="">-- Select Card Type--</option>
            <option value="visa">Visa</option>
            <option value="mastercard"> MasterCard</option>
            <option value="rupay"> Rupay</option>
            </select>
    </p>
    <p> Card Number: *
        <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
    </p>
    <p> Expiration date
        <input type="date" name="edate" id="edate" required>
    </p>
    <p>
        CVV
        <input type="password" name="cvv" id="cvv" required placeholder="123">
    </p>
    <input type="submit" value="Pay Now">
        </form>    </div>
</body>
</html>
